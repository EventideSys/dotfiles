# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: false
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-I>: <Tab>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  completion.cmd_history_max_items:
    global: 0
  completion.open_categories:
    global:
    - searchengines
    - quickmarks
    - bookmarks
  completion.use_best_match:
    global: false
  completion.web_history.max_items:
    global: 0
  content.local_content_can_access_remote_urls:
    global: true
  content.notifications.enabled:
    https://calendar.proton.me: true
    https://mail.proton.me: true
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://mail.proton.me#mailto=%25s: true
  content.user_stylesheets:
    global:
    - ~/.config/qutebrowser/youtube-ad.css
  hints.uppercase:
    global: true
  statusbar.position:
    global: bottom
  statusbar.show:
    global: never
  tabs.background:
    global: true
  tabs.position:
    global: top
  tabs.show:
    global: never
  url.default_page:
    global: https://dash.eventide.space
  url.start_pages:
    global: https://dash.eventide.space
  window.transparent:
    global: true
  zoom.default:
    global: 120%
